<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario</title>
  <link href="https://fonts.googleapis.com/css?family=Nobile|Abel|Ranchers" rel="stylesheet">
  <style>
    body {
      background-image: url("/img/FondoWiiThingy.png");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
    #formulario {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      background-color: #f0f0f0;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #titulo {
      text-align: center;
      margin-bottom: 20px;
    }
    #titulo h1 {
      border: 4px solid orange;
      border-radius: 4px;
      font-size: 40px;
      color: ghostwhite;
      background-color: rgba(255, 165, 0, 0.4);
      box-shadow: 3px 3px rgb(41, 170, 255);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding: 10px;
    }
    #boton{
      width: 100%;
      padding: 10px;
      position: relative;
      font-size: 20px;
      background-color: rgb(34, 156, 178);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #boton:hover{
      background-color: rgba(255, 166, 0, 0.648);
    }

    #registra {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-top: 20px;
    }
    #registra a {
      color: blue;
      text-decoration: none;
    }
    #registra a:hover {
      text-decoration: underline;
    }
    table {
            border-collapse: collapse;
            width: 100%;
            table-layout:fixed;
            position: relative;
            bottom: 10px;
    }
    th, td {
            border: none;
            text-align: left;
            padding: 8px;
            width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <img src="/img/LogoAffinitySolSQRvar.png" width="100px">
  <div id="formulario">
    <div id="titulo">
      <h1>Lista de aficiones</h1>
    </div>
    <form id="signupForm" method="POST" action="/aficiones">
      <table id="data-table">
          <!-- Datos se llenarán aquí usando JavaScript -->
      </table>
      <button type="submit" id="boton">Guardar Aficiones</button>
  </form>
  </div>

  <script>
    // Función para cargar los datos desde el servidor
    // Función para cargar los datos desde el servidor
    function cargarDatos() {
        fetch('/datos')
            .then(response => response.json())
            .then(datos => mostrarDatos(datos));
    }

    // Función para mostrar los datos en la tabla
    function mostrarDatos(datos) {
        var table = document.getElementById("data-table");
        var html = "";

        for (var i = 0; i < datos.length; i += 5) {
            html += "<tr>";
            for (var j = i; j < Math.min(i + 5, datos.length); j++) {
              html += "<td><input type='checkbox' name='ID_aficion' value='" + datos[j].ID_aficion + "'>" + datos[j].Nombre_aficion + "</td>";
            }
            html += "</tr>";
        }

        table.innerHTML = html;
    }

    // Llamar a la función para cargar los datos cuando la página se cargue
    window.onload = function() {
        cargarDatos();
    };
</script>

</body>
</html>
