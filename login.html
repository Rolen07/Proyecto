<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión</title>
  <link href='https://fonts.googleapis.com/css?family=Nobile|Abel|Ranchers' rel='stylesheet'>
  <style>
    body{
      background-image: url("/img/FondoWiiThingy.png");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
    #formulario{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      background-color: #f0f0f0;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #titulo{
      text-align: center;
      margin-bottom: 20px;
    }

    #titulo h1{
      border: 4px solid orange;
      border-radius: 4px;
      font-size: 40px;
      color: ghostwhite;
      background-color: rgba(255, 165, 0, 0.4);
      box-shadow: 3px 3px rgb(41, 170, 255);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding: 10px
    }

    .input-group{
      margin-bottom: 15px;
    }

    .input-label{
      display: block;
      position: relative;
      top: 10px;
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }

    .input-field{
      width: calc(100% - 20px);
      padding: 10px;
      position: relative;
      top: 4px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #boton{
      width: 100%;
      padding: 10px;
      position: relative;
      top: 10px;
      font-size: 20px;
      background-color: rgb(34, 156, 178);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #boton:hover{
      background-color: rgba(255, 166, 0, 0.648);
    }

    #registra{
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-top: 30px;
    }

    #registra a{
      color: blue;
      text-decoration: none;
    }

    #registra a:hover{
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <img src="/img/LogoAffinitySolSQRvar.png" width="100px">
  <div id="formulario">
    <div id="titulo">
      <h1>Datos de usuario</h1>
    </div>
    <form id="loginForm" method="post" action="/inicio" class="input-group">
      <label for="Mail" class="input-label">Correo electrónico</label>
      <input type="text" id="Mail" name="Mail" class="input-field" required>


      <label for="Contrasena" class="input-label">Contraseña</label>
      <input type="password" id="Contrasena" name="Contrasena" class="input-field" required>
    
      <button type="submit" id="boton">Iniciar sesión</button>
    </form>
    <p id="registra">¿No dispones de una cuenta? <a href="./signup">Regístrate aquí</a></p>
  </div>

  <script>
    // Función para obtener el ID del usuario desde la base de datos
    function obtenerIdUsuarioDesdeBaseDeDatos() {
      // Aquí deberías hacer una petición al servidor para obtener el ID del usuario
      // Puedes usar XMLHttpRequest, Fetch API o cualquier otra técnica de comunicación con el servidor
      // Por simplicidad, supondré que obtienes el ID del usuario de alguna manera
      // Aquí simplemente retorno un ID de ejemplo, pero en tu aplicación real deberías hacer la consulta al servidor
      return userId; // Por ejemplo, el ID del usuario obtenido de la base de datos
    }

    // Evento que se ejecutará al enviar el formulario de inicio de sesión
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      // Evitar que el formulario se envíe de forma predeterminada (para que no se recargue la página)
      event.preventDefault();

      // Obtener el ID del usuario
      const userId = SELECT ID_usuario from usuarios WHERE Mail = variable1;
      console.log(userId)

      // Almacenar el ID del usuario en localStorage si existe
      if (userId) {
        localStorage.setItem('userId', userId);

        // Redirigir al usuario a la página de inicio
        window.location.href = '/inicio'; // Cambiar '/inicio' por la URL de la página de inicio
      } else {
        console.error('No se pudo obtener el ID del usuario');
      }
    });
  </script>
</body>
</html>
