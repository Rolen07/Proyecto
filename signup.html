<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario</title>
  <link href="https://fonts.googleapis.com/css?family=Nobile|Abel|Ranchers" rel="stylesheet">
  <style>
    body {
      background-image: url("/img/FondoWiiThingy.png");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
    #formulario {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      background-color: #f0f0f0;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #titulo {
      text-align: center;
      margin-bottom: 20px;
    }
    #titulo h1 {
      border: 4px solid orange;
      border-radius: 4px;
      font-size: 40px;
      color: rgb(41, 170, 255);
      background-color: ghostwhite;
      box-shadow: 3px 3px rgb(41, 170, 255);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding: 10px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-label {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
      position: relative;
    }
    .input-field {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
    }
    .input-checkbox-container {
      position: relative;
      right: 19px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      height: 208px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: flex-start;
    }
    .input-checkbox-group {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }
    .input-checkbox {
      margin-right: 5px;
    }
    .input-checkbox {
      width: 50px;
      flex: 0 1 50px;
      background-color: white;
      border: solid 1px #1c4051;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
    #boton {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      background-color: rgb(34, 156, 178);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #boton:hover {
      background-color: #45a049;
    }
    #registra {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-top: 20px;
    }
    #registra a {
      color: blue;
      text-decoration: none;
    }
    #registra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="formulario">
    <div id="titulo">
      <h1>Registro de usuario</h1>
    </div>
    <form id="signupForm" method="post" action="/signup" class="input-group">
      <label for="Nombre" class="input-label">Nombre</label>
      <input type="text" id="Nombre" name="Nombre" class="input-field" required>

      <label for="Mail" class="input-label">Correo electrónico</label>
      <input type="email" id="Mail" name="Mail" class="input-field" required>

      <label for="Contrasena" class="input-label">Contraseña</label>
      <input type="password" id="Contrasena" name="Contrasena" class="input-field" required>

      <label for="Ubicación" class="input-label">Ubicación</label>
      <input type="text" id="Ubicación" name="Ubicación" class="input-field" required>
      <hr>
      <input type="hidden" id="Miembro" name="Miembro" class="input-field">

      <button type="submit" id="boton">Siguiente</button>
    </form>
    <p id="registra">¿Ya tienes una cuenta? <a href="./">Inicia sesión aquí</a></p>
  </div>
 
</body>
</html>
